<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTok Demo</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        height: 100vh;
        overflow: hidden;
      }
      button {
        padding: 12px 24px;
        margin: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .primary-btn {
        background: #ff4757;
        color: white;
      }
      .secondary-btn {
        background: #2ed573;
        color: white;
      }
      /* Landing */
      .centered {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
      }
      /* Modal */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .modal {
        background: #222;
        padding: 24px;
        border-radius: 8px;
        width: 320px;
      }
      .modal input {
        width: 100%;
        padding: 8px;
        margin: 6px 0 12px 0;
        border-radius: 4px;
        border: none;
      }
      /* Video Feed */
      .video-container {
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .video-overlay {
        position: absolute;
        top: 16px;
        left: 16px;
      }
    </style>
    <!-- React via CDN for quick demo -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      /* --------------------------- Landing Page --------------------------- */
      function Landing({ onShowModal, onStart }) {
        return (
          <div className="centered">
            <h1>EduTok üìö</h1>
            <p>Short educational clips tailored to <em>you</em>.</p>
            <div>
              <button className="primary-btn" onClick={onShowModal}>
                Input My Background
              </button>
              <button className="secondary-btn" onClick={onStart}>
                Start Exploring
              </button>
            </div>
          </div>
        );
      }

      /* ------------------------------ Modal ------------------------------ */
      function BackgroundModal({ onClose, onSubmit }) {
        const [form, setForm] = useState({ job: "", education_level: "", interests: "" });
        const [error, setError] = useState("");

        const handleChange = (e) => {
          setForm({ ...form, [e.target.name]: e.target.value });
        };

        const handleSubmit = async () => {
          const interestsArr = form.interests.split(/[,;]/).map((s) => s.trim()).filter(Boolean);
          try {
            const res = await fetch("http://localhost:8000/background", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ ...form, interests: interestsArr }),
            });
            if (!res.ok) {
              const text = await res.text();
              setError(text || "Failed to save background");
              return;
            }
            setError("");
            onSubmit();
          } catch (e) {
            setError("Network error");
          }
        };

        return (
          <div className="modal-backdrop" onClick={onClose}>
            <div className="modal" onClick={(e) => e.stopPropagation()}>
              <h2>Your Background</h2>
              {error && <p className="error" style={{ color: '#ff6b6b' }}>{error}</p>}
              <input name="job" placeholder="Job" onChange={handleChange} value={form.job} />
              <input
                name="education_level"
                placeholder="Education level"
                onChange={handleChange}
                value={form.education_level}
              />
              <input
                name="interests"
                placeholder="Interests (comma-separated)"
                onChange={handleChange}
                value={form.interests}
              />
              <button className="primary-btn" onClick={handleSubmit}>Submit</button>
            </div>
          </div>
        );
      }

      /* --------------------------- Video Feed --------------------------- */
      function VideoFeed() {
        const [videos, setVideos] = useState([]);
        const [idx, setIdx] = useState(0);

        const fetchVideo = async () => {
          const topics = prompt("Enter a topic you want to learn (e.g., calculus)");
          if (!topics) return;
          const res = await fetch("http://localhost:8000/generate_video", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topics: [topics] }),
          });
          const data = await res.json();
          setVideos((prev) => [...prev, data]);
          setIdx((prev) => prev + 1);
        };

        // wheel navigation
        useEffect(() => {
          const handler = (e) => {
            if (e.deltaY > 0 && idx < videos.length - 1) setIdx(idx + 1);
            else if (e.deltaY < 0 && idx > 0) setIdx(idx - 1);
          };
          window.addEventListener("wheel", handler);
          return () => window.removeEventListener("wheel", handler);
        }, [idx, videos.length]);

        const current = videos[idx];

        return (
          <div className="video-container">
            {current ? (
              <>
                <video src={current.video_url} autoPlay loop muted />
                <div className="video-overlay">
                  <p>{current.transcript}</p>
                  <div>
                    <button className="secondary-btn" style={{marginRight: '8px'}}>üëç</button>
                    <button className="primary-btn">üëé</button>
                  </div>
                </div>
              </>
            ) : (
              <div className="centered">
                <p>No videos yet.</p>
                <button className="primary-btn" onClick={fetchVideo}>
                  Generate First Video
                </button>
              </div>
            )}
          </div>
        );
      }

      /* ------------------------------ App ------------------------------ */
      function App() {
        const [showModal, setShowModal] = useState(false);

        return (
          <>
            <Landing
              onShowModal={() => setShowModal(true)}
              onStart={() => (window.location.href = "pages/feed.html")}
            />
            {showModal && (
              <BackgroundModal
                onClose={() => setShowModal(false)}
                onSubmit={() => setShowModal(false)}
              />
            )}
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
